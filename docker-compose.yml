services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quasar_frontend
    ports:
      - "8080:80"
    environment:
      # ใช้ localhost เพื่อให้ Browser ของคุณเรียกไปที่ backend ที่เปิดพอร์ตไว้
      - VITE_API_URL=http://localhost:3000
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: express_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./backend/logs:/app/logs # เชื่อมต่อ Log ออกมาที่เครื่อง Host
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/demo" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge # สร้างเครือข่ายสำหรับสื่อสารภายใน
